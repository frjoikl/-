<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증상별 안전상비의약품 안내</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">증상별 안전상비의약품 안내</h1>
    <div class="card p-3">
      <p class="mb-2">아래에서 증상을 선택하세요:</p>
      <select id="symptomSelect" class="form-control mb-3">
        <option value="headache">두통 및 발열</option>
        <option value="indigestion">소화불량 및 가스</option>
        <option value="cold">감기 증상</option>
        <option value="muscle_pain">소염제 및 산통제</option>
      </select>

      <div id="infoDisplay">
        <!-- 선택된 증상에 따른 정보가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
